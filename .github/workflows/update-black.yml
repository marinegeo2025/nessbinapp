name: Update Black Bin Schedule

on:
  schedule:
    - cron: "0 18 * * *"   # every day at 6 PM UTC
  workflow_dispatch:

jobs:
  update-black:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer
        run: npm install puppeteer@21

      - name: Scrape CNES Thursday Black Bin Collections (JSON)
        run: |
          node - <<'EOF'
          import puppeteer from 'puppeteer';
          import fs from 'fs';

          const URL =
            'https://www.cne-siar.gov.uk/bins-and-recycling/waste-recycling-collections-lewis-and-harris/non-recyclable-waste-grey-bin-purple-sticker/thursday-collections';

          const OUTPUT = 'black.json';
          const TMP = 'black.tmp.json';
          const BACKUP = 'black.last-good.json';

          const timestamp = new Date().toISOString();

          (async () => {
            try {
              const browser = await puppeteer.launch({
                headless: true,
                args: ['--no-sandbox', '--disable-setuid-sandbox']
              });

              const page = await browser.newPage();
              await page.goto(URL, {
                waitUntil: 'networkidle2',
                timeout: 120000
              });

              // üîì Expand all accordion panels
              await page.evaluate(() => {
                document
                  .querySelectorAll('.accordion-pane__title button')
                  .forEach(b => b.click());
              });

              await page.waitForTimeout(3000);

              // üì¶ Extract data
              const data = await page.evaluate(() => {
                const items = [];

                document.querySelectorAll('.accordion-pane').forEach(section => {
                  const area =
                    section.querySelector('button')?.textContent?.trim() || '';

                  const dates = Array.from(section.querySelectorAll('ol li'))
                    .map(li => li.textContent.trim())
                    .filter(Boolean);

                  const coverageEl = section.querySelector('strong, b');
                  const coverage = coverageEl
                    ? coverageEl.nextSibling?.textContent?.trim() || ''
                    : '';

                  if (area && dates.length) {
                    items.push({ area, dates, coverage });
                  }
                });

                return items;
              });

              if (!data.length) {
                throw new Error('No black bin data extracted');
              }

              const result = {
                lastUpdated: timestamp,
                count: data.length,
                results: data
              };

              // üõ°Ô∏è FAILSAFE: write ‚Üí validate ‚Üí promote
              fs.writeFileSync(TMP, JSON.stringify(result, null, 2), 'utf8');

              const hasNess = result.results.some(
                r =>
                  /ness/i.test(r.area) &&
                  Array.isArray(r.dates) &&
                  r.dates.length > 0
              );

              if (!hasNess) {
                throw new Error('Failsafe triggered: Ness data missing');
              }

              if (fs.existsSync(OUTPUT)) {
                fs.copyFileSync(OUTPUT, BACKUP);
              }

              fs.renameSync(TMP, OUTPUT);

              await browser.close();
              console.log('‚úÖ Black bin data updated safely (failsafe passed)');
            } catch (err) {
              console.error('‚ùå Black scrape failed:', err.message);

              if (fs.existsSync(TMP)) {
                fs.unlinkSync(TMP);
              }

              process.exit(1);
            }
          })();
          EOF

      - name: Commit updated JSON
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull --rebase origin main || true
          git add black.json black.last-good.json || true
          git commit -m "Auto-update Black bin JSON ($(date -u))" || echo "No changes"
          git push
