name: Update Thursday Bin Schedule

on:
  schedule:
    - cron: "0 3 * * 4"   # every Thursday at 3 AM UTC (runs once a week)
  workflow_dispatch:       # allows manual trigger

jobs:
  update-thursday:
    runs-on: ubuntu-latest

    permissions:
      contents: write       # allow the workflow to push updates to your repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer
        run: |
          npm install puppeteer@21

      - name: Scrape CNES Thursday Collections page
        run: |
          node -e "
          import puppeteer from 'puppeteer';
          import fs from 'fs';
          const url = 'https://www.cne-siar.gov.uk/bins-and-recycling/waste-recycling-collections-lewis-and-harris/organic-food-and-garden-waste-and-mixed-recycling-blue-bin/thursday-collections';
          (async () => {
            const browser = await puppeteer.launch({ headless: 'new' });
            const page = await browser.newPage();
            await page.goto(url, { waitUntil: 'networkidle2', timeout: 60000 });
            await page.waitForTimeout(8000); // let JS render accordions
            const html = await page.content();
            fs.writeFileSync('thursday.html', html, 'utf8');
            await browser.close();
          })();
          "

      - name: Commit and push updated file
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add thursday.html
          git commit -m "Auto-update Thursday bin schedule [skip ci]" || echo "No changes to commit"
          git push
