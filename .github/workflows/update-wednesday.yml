name: Update Wednesday Bin Schedule

on:
  schedule:
    - cron: "0 4 * * *"   # runs daily at 4 AM UTC
  workflow_dispatch:

jobs:
  update-wednesday:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer
        run: npm install puppeteer@21

      - name: Scrape CNES Wednesday Collections (JSON)
        run: |
          node - <<'EOF'
          import puppeteer from "puppeteer";
          import fs from "fs";

          const URL =
            "https://www.cne-siar.gov.uk/bins-and-recycling/waste-recycling-collections-lewis-and-harris/organic-food-and-garden-waste-and-mixed-recycling-blue-bin/wednesday-collections";

          const timestamp = new Date().toISOString();

          (async () => {
            try {
              const browser = await puppeteer.launch({
                headless: true,
                args: ["--no-sandbox", "--disable-setuid-sandbox"]
              });

              const page = await browser.newPage();
              await page.goto(URL, {
                waitUntil: "networkidle2",
                timeout: 120000
              });

              /* üç™ Accept cookie banner if present */
              await page.evaluate(() => {
                const btn = [...document.querySelectorAll("button")]
                  .find(b => /accept/i.test(b.textContent));
                if (btn) btn.click();
              });

              /* ‚è≥ Wait for accordion panes to exist */
              await page.waitForSelector(".accordion-pane", { timeout: 20000 });

              /* ‚è≥ Wait until at least ONE pane has dates hydrated */
              await page.waitForFunction(() => {
                return [...document.querySelectorAll(".accordion-pane")]
                  .some(p => p.querySelectorAll("ol li").length > 0);
              }, { timeout: 20000 });

              /* üîì Expand all accordions AFTER hydration */
              await page.evaluate(() => {
                document
                  .querySelectorAll(".accordion-pane__title button")
                  .forEach(btn => btn.click());
              });

              await page.waitForTimeout(1000); // let DOM settle

              /* üì¶ Extract data */
              const data = await page.evaluate(() => {
                const items = [];

                document.querySelectorAll(".accordion-pane").forEach(section => {
                  const area =
                    section.querySelector(".accordion-pane__title button")
                      ?.textContent?.trim() || "";

                  const dates = Array.from(
                    section.querySelectorAll("ol li")
                  )
                    .map(li => li.textContent.trim())
                    .filter(Boolean);

                  if (area && dates.length) {
                    items.push({ area, dates });
                  }
                });

                return items;
              });

              if (!data.length) {
                throw new Error("Accordion panes found but no dates extracted");
              }

              const result = {
                lastUpdated: timestamp,
                count: data.length,
                results: data
              };

              fs.writeFileSync(
                "wednesday.json",
                JSON.stringify(result, null, 2),
                "utf8"
              );

              await browser.close();
              console.log("‚úÖ Wednesday data saved to wednesday.json");
            } catch (err) {
              console.error("‚ùå Wednesday scrape failed:", err);
              process.exit(1);
            }
          })();
          EOF

      - name: Commit updated JSON
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull --rebase origin main || true
          git add wednesday.json
          git commit -m "Auto-update Wednesday bin JSON ($(date -u))" || echo "No changes"
          git push
