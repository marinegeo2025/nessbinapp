name: Update Friday Green Bin Schedule

on:
  schedule:
    - cron: "0 19 * * *"   # daily at 7 PM UTC
  workflow_dispatch:

jobs:
  update-green:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer
        run: npm install puppeteer@21

      - name: Scrape CNES Friday Green Bin Collections (JSON)
        run: |
          node - <<'EOF'
          const puppeteer = require("puppeteer");
          const fs = require("fs");

          const URL =
            "https://www.cne-siar.gov.uk/bins-and-recycling/waste-recycling-collections-lewis-and-harris/glass-green-bin-collections/friday-collections";

          const OUTPUT = "green.json";
          const TMP = "green.tmp.json";
          const BACKUP = "green.last-good.json";

          const timestamp = new Date().toISOString();

          (async () => {
            try {
              const browser = await puppeteer.launch({
                headless: true,
                args: ["--no-sandbox", "--disable-setuid-sandbox"]
              });

              const page = await browser.newPage();
              await page.goto(URL, {
                waitUntil: "networkidle2",
                timeout: 120000
              });

              // üç™ accept cookies (best effort)
              await page.waitForTimeout(1000);
              await page.evaluate(() => {
                const btn = [...document.querySelectorAll("button")]
                  .find(b => /accept/i.test(b.textContent));
                if (btn) btn.click();
              });

              // ‚è≥ wait for accordion buttons
              await page.waitForSelector('button[aria-expanded]', { timeout: 30000 });

              // üîì expand all sections
              await page.evaluate(() => {
                document
                  .querySelectorAll('button[aria-expanded="false"]')
                  .forEach(btn => btn.click());
              });

              // ‚è≥ wait for list items
              await page.waitForFunction(
                () => document.querySelectorAll("ol li").length > 0,
                { timeout: 30000 }
              );

              await page.waitForTimeout(500);

              // üì¶ extract data
              const data = await page.evaluate(() => {
                const results = [];

                document.querySelectorAll(".accordion-pane").forEach(pane => {
                  const area =
                    pane.querySelector(".accordion-pane__heading")
                      ?.textContent?.trim() || "";

                  const dates = [...pane.querySelectorAll("ol li")]
                    .map(li => li.textContent.trim())
                    .filter(Boolean);

                  if (area && dates.length) {
                    results.push({ area, dates });
                  }
                });

                return results;
              });

              if (!data.length) {
                throw new Error("No Green bin data extracted");
              }

              const result = {
                lastUpdated: timestamp,
                count: data.length,
                results: data
              };

              // üõ°Ô∏è failsafe
              fs.writeFileSync(TMP, JSON.stringify(result, null, 2));

              const hasNess = result.results.some(
                r => /ness/i.test(r.area) && r.dates.length
              );

              if (!hasNess) {
                throw new Error("Failsafe triggered: Ness data missing");
              }

              if (fs.existsSync(OUTPUT)) {
                fs.copyFileSync(OUTPUT, BACKUP);
              }

              fs.renameSync(TMP, OUTPUT);
              await browser.close();

              console.log("‚úÖ Green bin data updated safely");
            } catch (err) {
              console.error("‚ùå Green scrape failed:", err.message);
              if (fs.existsSync(TMP)) fs.unlinkSync(TMP);
              process.exit(1);
            }
          })();
          EOF

      - name: Commit updated JSON
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull --rebase origin main || true
          git add green.json green.last-good.json || true
          git commit -m "Auto-update Green bin JSON ($(date -u))" || echo "No changes"
          git push
